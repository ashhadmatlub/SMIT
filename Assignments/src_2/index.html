<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div class="con">
          <div class="logo">
            <img
              src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_74x24dp.png"
              alt="Google logo"
            />
          </div>
          <h2>Create a Google Account</h2>
          <p>Enter your name</p>
        </div>

        <div class="con1">
          <form>
            <div class="input-group">
              <input type="text" placeholder="First name" required />
              <input type="text" placeholder="Last name (optional)" />
            </div>
            <button type="submit">Next</button>
          </form>

          <div class="footer-links">
            <select>
              <option>English (United States)</option>
              <option>English (UK)</option>
              <option>Urdu (Pakistan)</option>
            </select>
            <div class="links">
              <a href="#">Help</a>
              <a href="#">Privacy</a>
              <a href="#">Terms</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
