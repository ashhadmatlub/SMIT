<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <span id="day"></span>
        <span id="month"></span>
        <span id="date"></span>
        <span id="year"></span>
      </div>
      <div class="tail">
        <span id="hour">00 :</span>
        <span id="min">00 :</span>
        <span id="sec">00</span>
        <span id="division"></span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
